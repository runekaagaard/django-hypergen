{% load hypergen %}{% csrf_token %}
<h2>Push number on stack</h2>

<input id="number" type="number" autofocus>
<button {% callback "push" "onclick" "djangotemplates:push" %}>Push</button>

<h2>Perform operation</h2>
<button {% callback "add" "onclick" "djangotemplates:add" %}>+</button>
<button {% callback "subtract" "onclick" "djangotemplates:subtract" %}>-</button>
<button {% callback "multiply" "onclick" "djangotemplates:multiply" %}>*</button>
<button {% callback "divide" "onclick" "djangotemplates:divide" %}>/</button>
<button {% callback "reset" "onclick" "djangotemplates:reset" %}>C</button>

<h2>Stack</h2>
<ol>
{% for item in stack reversed %}
  <li>{{item}}</li>
{% endfor %}
</ol>
